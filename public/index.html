<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-dark bg-primary justify-content-between">
        <a class="navbar-brand">Event Guard</a>
        <form class="form-inline">
            <button id="sign-in-or-out-button" class="btn btn-outline-success" style="margin-left: 25px">Sign In/Authorize</button>
            <button id="revoke-access-button" class="btn btn-outline-success" style="display: none; margin-left: 25px">Revoke access</button>
            <div id="auth-status" style="display: none; padding-left: 25px"></div>
        </form>

    <section id="content">
        <div class="row">
            <div id="googleWidgets" class="col-6">
                <div id="mapContainer">
                    <div id="map"></div>
                </div>
            </div>
            <div id="eventCards" class="col-6">
                <button id="populate" class="btn btn-primary">Populate</button>
            </div>
        </div>
    </section>



    <!--JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
